<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GadgetZone - Smart Living</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="GadgetZone Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="features" class="section">
    <h2>Smart Features</h2>
    <ul>
      <li>AI-powered automation</li>
      <li>Seamless app integration</li>
      <li>Real-time alerts & insights</li>
    </ul>
  </section>

  <section id="video-section" class="section">
    <h2>See it in Action</h2>
    <iframe id="video" width="560" height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="Product Demo Video" frameborder="0" allowfullscreen>
    </iframe>
  </section>

  <section id="pricing" class="section">
    <h2>Choose Your Plan</h2>
    <div class="pricing-container">
      <div class="price-box">
        <h3>Basic</h3>
        <p>$19/month</p>
      </div>
      <div class="price-box">
        <h3>Pro</h3>
        <p>$49/month</p>
      </div>
      <div class="price-box">
        <h3>Enterprise</h3>
        <p>Contact us</p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Get Updates</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" name="email" placeholder="Enter your email" required />
      <input id="submit" type="submit" value="Subscribe" />
    </form>
  </section>
</body>
</html>
